<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estilos.css">
    

</head>

<body>

    <section class="main">

        <figure class="main__figure">
            <img src="./img/logos.png" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Inicia Sesión</h2>
            <p class="form__paragraph">¿Aún no tienes una cuenta? <a href="#" class="form__link">Entra aquí</a></p>

            <form class="main__form">

                <input type="text" placeholder="Usuario" class="main__input">

                <input type="password" placeholder="Contraseña" class="main__input">

                <input type="submit" value="Entrar" class="main__input main__input--send">

            </form>

            <p class="main__paragraph">Desea continuar por</p>

            <article class="main__social">

                <a href="#" class="main__link">
                    <img src="./img/google-icon.svg" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="./img/apple.svg" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="./img/facebook.svg" class="main__icon">
                </a>

            </article>

        </div>

    </section>



</body>

</html>
